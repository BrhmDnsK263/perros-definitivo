{% extends "base.html" %}

{% block encabezado %} Crear Usuario {% endblock %}

{% block content %} 
	
	<div class="row">
    <div class="col s12 m6">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
         <button type="submit" class="waves-effect waves-light accent-2 btn-large"><i class="material-icons">add_location</i></i>     <strong>Crear Usuario</strong>
          </button>

      </form>

    </div>   

     <div class="separador"></div>          
  <div class="col s12 m6"> 
  <h5 class="center-left">Listado de Usuarios </h5> 

    <ul class="collection">
  {% for usuario in usuarios %}
          
      <li class="collection-item avatar">
        <i class="material-icons circle">perm_identity</i>
        
        <span class="title">{{usuario.username}}</span>

<!--         {% if usuario.last_login %}
        <p>{{usuario.last_login}}
        </p>
        {% endif %}
 -->        <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
      </li>
    

{% endfor %}
    </ul>
  </div>
</div>


{% endblock %}

{% endblock %}

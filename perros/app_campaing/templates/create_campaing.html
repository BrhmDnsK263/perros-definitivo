{% extends "base.html" %}

  
{% block title %} Amo a los perros {% endblock %}

{% block encabezado %} Crear Campaña {% endblock %}



{% block content %} 
  <!-- inicio contenedor principal -->
  <div class="container">
    <!-- inicio row  -->
    <div class="row">
      <!-- inicio columna para datos de campaña -->
      <div class="col s12">
       <div class="card-panel grey center-align">
          <span class="white-text"><strong>AGREGUE LOS DATOS PARA CREAR UNA</strong> <!-- ES PARA QUE VAYA UN RENGLON ABAJO, strong= para que sea en negrita -->
            NUEVA CAMPAÑA
          </span>
        </div>       
      </div>
      <!-- fin datos campaña -->      
    </div>
          <!-- fin row  -->




                      <!-- INICIO FORMULARIO  -->
    <div class="row">
    <form class="col s12" method="POST">
      
      {% csrf_token %}
      {{ form.as_p }}


      

      <div class="row"> <!-- row para los botones de abajo -->

      <div class="col s12  center-align">

        <button type="submit" class="waves-effect waves-light red accent-2 btn-large btn-ancho"><i class="material-icons">assignment</i></i>      Crear Campaña
        </button>
      </div>

    </div>

      
      
       
    </form>
  </div>
             <!-- FIN FORMULARIO  -->



    

    







 

  </div>
  <!-- fin contenedor principal -->






<script type="text/javascript">

$('.datepicker').pickadate({
         selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    format: 'mm/dd/yyyy',
    closeOnSelect: true // Close upon selecting a date,

  });
</script>
  

<script type="text/javascript">
   $(".button-collapse").sideNav();
  $('.button-collapse').sideNav({
      menuWidth: 300, // Default is 300
      edge: 'right', // Choose the horizontal origin
      closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      draggable: true, // Choose whether you can drag to open on touch screens,
      onOpen: function(el) {  }, // A function to be called when sideNav is opened
      onClose: function(el) {  }, // A function to be called when sideNav is closed
    }
  );

</script>

<!-- Para que funcione el select  -->
<script>
$(document).ready(function() {
    $('select').material_select();
  });
</script>


{% endblock %}
